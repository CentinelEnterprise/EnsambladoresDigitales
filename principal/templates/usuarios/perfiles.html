<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Anton|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body class="text-center">
	<div class="container-fluid">
		<div class="row justify-content-md-center">
			<div class="col-md-12">
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#ModalUsuarios"><span class="fas fa-child"></span></button>
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#ModalPerfiles"><span class="fas fa-chalkboard-teacher"></span></button>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">NOMBRE</th>
							<th scope="col">PERFIL</th>
							<th scope="col">DESCRIPCIÓN</th>
							<th scope="col">ESTADO</th>
							<th scope="col">ACTUALIZAR</th>
							<th scope="col">ELIMINAR</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Nombre 1</td>
							<td>Perfin de prueba</td>
							<td>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
							tempor incididunt ut labore et dolore magna aliqua.</td>
							<td>Estado no se </td>
							<td><a href="#"><span class="fas fa-edit"></span></a></td>
							<td><a href="#"><span class="fab fa-bitbucket"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal Usuarios -->
		<div class="modal fade" id="ModalUsuarios" tabindex="-1" role="dialog" aria-labelledby="ModalUsuarios" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form>
		        	<div class="form-group">
					   <label for="nom_perfil">Nombre de Usuario</label>
					   <input type="text" class="form-control" id="nom_perfil" placeholder="Nombre del Usuario">
					</div>
					<div class="form-group">
					  <label for="sel_tipo_perfil">Prefil del Usuario</label>
					  <select class="form-control" id="sel_tipo_perfil">
					    <option>Perfil 1</option>
					    <option>Perfil 2</option>
					    <option>Perfil 3</option>
					  </select>
					</div>
					<div class="form-group">
						<label for="descripcion">Descripción</label>
    					<textarea class="form-control" id="des_usuario" rows="3"></textarea>
					</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary">Guardar Usuario</button>
		      </div>
		    </div>
		  </div>
		</div>
	<!--Fin del Modal Usuarios-->
	<!-- Modal Perfiles -->
		<div class="modal fade" id="ModalPerfiles" tabindex="-1" role="dialog" aria-labelledby="ModalPerfiles" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Crear Perfil</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <form>
		        	<div class="form-group">
					   <label for="nom_perfil">Perfil</label>
					   <input type="text" class="form-control" id="nom_perfil" placeholder="Inserte el Perfil">
					</div>
					<div class="form-group">
						<label for="descripcion">Descripción</label>
    					<textarea class="form-control" id="des_perfil" rows="3"></textarea>
					</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary">Guardar Usuario</button>
		      </div>
		    </div>
		  </div>
		</div>
	<!--Fin del Modal Perfiles-->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
