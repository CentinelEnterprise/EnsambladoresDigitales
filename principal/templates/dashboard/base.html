{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block titulo %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">      
        <link href="{% static "images/fan.ico" %}" type="image/gif" rel="icon" sizes="16x16">
        
        <!-- estilos plantilla v1 14082018  -->
        <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "vendor/metisMenu/metisMenu.min.css" %}" rel="stylesheet">
        <link  href="{% static "dist/css/sb-admin-2.css" %}"rel="stylesheet">
        <link  href="{% static "dist/css/bootstrap-toggle.min.css" %}"rel="stylesheet">
        <link  href="{% static "vendor/morrisjs/morris.css" %}" rel="stylesheet">
        <link  href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!-- parte para el tema  de los datatables -->
        <link href="{% static "vendor/datatables-plugins/dataTables.bootstrap.css"%}" rel="stylesheet">
        <!-- DataTables Responsive CSS -->
        <link href="{% static "vendor/datatables-responsive/dataTables.responsive.css" %}" rel="stylesheet">
        <!-- Estilos propios del aplicativo -->
        <link  href="{% static "css/style.css" %}"rel="stylesheet">
        
      
        {% block extra_head %}
            <!-- <link rel="stylesheet"  href="{% static "css/chosen.min.css" %}"> -->
        {% endblock %}            
    </head>
    <body> 
        <!-- <div id="wrapper">        -->
            {% block pre_contenido %}
            {% endblock %}
        <!-- </div> -->
        <!-- <div class="container"> -->
        {% block contenido %}
            <!-- <div id="page-wrapper">
            </div> -->
        {% endblock %}
        
       
        <script  src="{% static "vendor/jquery/jquery.min.js" %}"></script>
        <script  src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
        <script  src="{% static "vendor/metisMenu/metisMenu.min.js" %}"></script>
        <script  src="{% static "vendor/raphael/raphael.min.js" %}"></script>
        <script  src="{% static "vendor/morrisjs/morris.min.js" %}"></script>
        <script  src="{% static "data/morris-data.js" %}"></script>
        <script  src="{% static "js/sb-admin-2.js" %}"></script>
        <script  src="{% static "vendor/datatables/js/jquery.dataTables.min.js" %}"></script>
        <script  src="{% static "vendor/datatables-plugins/dataTables.bootstrap.min.js" %}"></script>
        <script  src="{% static "vendor/datatables-responsive/dataTables.responsive.js" %}"></script>
        <script  src="{% static "js/bootstrap-toggle.min.js" %}"></script>
        <script  src="{% static "js/enel.js" %}"></script>

         <!-- fin nueva plantilla  -->
        
        
        {% block extra_js %}
        <script  src="{% static "js/enel.js" %}"></script>

        {% endblock %}
    </body>
</html>
